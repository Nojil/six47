<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <form class="form" id="formLogin" #f="ngForm" novalidate>
                    <div class="form-group">
                        <a href="" class="float-right" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">New user?</a>
                        <label for="email">Email</label>
                        <input type="text" class="form-control form-control-lg" name="email" id="email" required="" [(ngModel)]="user.email" requried>
                        <div class="invalid-feedback">Oops, you missed this one.</div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control form-control-lg" name="password" id="password" required="" [(ngModel)]="user.password" requried>
                        <div class="invalid-feedback">Enter your password too!</div>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="rememberMe">
                      <label class="custom-control-label" for="rememberMe">Remember me on this computer</label>
                    </div>
                    <div class="form-group py-3 mb-0">
                        <button class="btn btn-outline-secondary btn-sm" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm float-right" [disabled]="!f.valid" (click)="onSubmit()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
