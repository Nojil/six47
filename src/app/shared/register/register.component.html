<div id="registerModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Register</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <form class="form" role="form" autocomplete="off" id="formRegister" novalidate="" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control form-control-lg" name="username" id="username" required="">
                        <div class="invalid-feedback">Oops, you missed this one.</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control form-control-lg" name="email" id="email" required="">
                        <div class="invalid-feedback">Oops, youll need a valid email.</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Password</label>
                        <input type="password" class="form-control form-control-lg" name="pwd1" id="pwd1" required="" autocomplete="new-password">
                        <div class="invalid-feedback">Enter your password too!</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Confirm assword</label>
                        <input type="password" class="form-control form-control-lg" name="pwd2" id="pwd2" required="" autocomplete="new-password">
                        <div class="invalid-feedback">Enter your password too!</div>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="rememberMe">
                      <label class="custom-control-label" for="rememberMe">Remember me on this computer</label>
                    </div>
                    <div class="form-group py-3 mb-0">
                        <button class="btn btn-outline-secondary btn-sm" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm float-right" id="btnRegister">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
